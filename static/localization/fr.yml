text:
  we_have_arthritis: "Nous sommes atteints d’arthrite!" 
  arthritis_does_not_have_us: "L’arthrite n’atteint pas notre courage."
  join_the_arthritis_society_: "Joignez-vous à la campagne spéciale de la Société de l’arthrite pour sensibiliser davantage les gens à l’égard de cette maladie qui touche 4,6 millions de Canadiens. L’arthrite peut affliger tout le monde : les bébés, les enfants et les gens dans la fleur de l’âge. Près de trois personnes sur cinq aux prises avec l’arthrite sont en âge de travailler (moins de 65 ans)."
  add_picture_to_show_support_: "Participez à notre concours de photos pour courir la chance de gagner des prix! Joignez votre photo pour démontrer votre appui!"
  create_and_share_photo_: "Téléchargez et partagez votre photo au moyen de l’outil ci-dessous. Elle sera affichée sur notre galerie Flickr en ligne et vous pourrez également la partager sur Facebook, Twitter et Tumblr.  Le concours se déroule du 5 septembre au 12 octobre 2012. Trois gagnants remportant chacun une carte-cadeau de 200 $ de Future Shop seront sélectionnés par tirage au sort parmi tous les participants. Les gagnants seront annoncés le 30 octobre 2012. Les photos gagnantes seront affichées sur notre site Web et sur Facebook!"
